<button type="button" class="btn btn-info mt-lg-2 ms-lg-2" (click)="create()">Dodaj Grupu</button>

<table class="table table-hover">
    <thead>
        <tr>
          <th>Grupa</th>
        </tr>
    </thead>
    <tbody>
        @for (group of groups; track $index) {
            <tr (click)="redirect(group)">
                <td>{{group.name}}</td>
            </tr>
        }
    </tbody>
</table>
