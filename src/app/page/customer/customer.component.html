<app-customer-fragment />

<div class="my-4 mx-4 d-flex justify-content-between align-items-center">
    <p class="font-xl-big">Grupe tretmana</p>
    <button type="button" class="btn mt-lg-2 ms-lg-2 blue font-xl-medium" (click)="create()">+ Dodaj Grupu</button>
</div>

<app-back></app-back>
<div class="table-responsive mx-4">
    <table class="table table-hover">
    <thead>
        <tr class="font-xl-medium">
          <th>Grupa</th>
          <th class="text-center">Ažuriraj</th>
          <th class="text-center">Obriši</th>
        </tr>
    </thead>
    <tbody>
        @for (group of groups; let index = $index; track index) {
            <tr class="pointer font-xl-medium">
                <td (click)="redirect(group)">{{group.name}}</td>
                <td class="text-center td-hover" (click)="update(group)"><i class="bi bi-pencil-square p-0 font-xl-large"></i></td>
                <td class="text-center td-hover" (click)="delete(group.ref!, index)"><i class="bi bi-trash2 p-0 font-xl-large"></i></td>
            </tr>
        }
    </tbody>
</table>
</div>
