
<div class="my-4 mx-4 d-flex justify-content-between align-items-center">
  <p class="font-xl-big">Popis termina</p>
  <button type="button" class="btn cyan mt-lg-2 ms-lg-2 font-xl-medium" (click)="create()">+ Dodaj Termin</button>
</div>

<div class="table-responsive mx-4">
  <table class="table table-hover">
    <thead>
        <tr class="font-xl-medium">
          <th>Ime</th>
          <th>Opis</th>
          <th>Datum:mm/dd/yyyy</th>
          <th>Od</th>
          <th>Do</th>
          <th>Propisani Lijek</th>
          <th class="text-center">Ažuriraj</th>
          <th class="text-center">Obriši</th>
        </tr>
    </thead>
    <tbody>
        @for (appointment of appointments; let index = $index; track index) {
            <tr class="font-xl-medium">
                <td (click)="redirect(appointment)">{{appointment.name}}</td>
                <td (click)="redirect(appointment)">{{appointment.description}}</td>
                <td (click)="redirect(appointment)">{{appointment.date}}</td>
                <td (click)="redirect(appointment)">{{appointment.startTime}}</td>
                <td (click)="redirect(appointment)">{{appointment.endTime}}</td>
                <td (click)="redirect(appointment)">{{appointment.medicine}}</td>
                <td class="text-center td-hover pointer" (click)="update(appointment)"><i class="bi bi-pencil-square p-0 font-xl-large"></i></td>
                <td class="text-center td-hover pointer" (click)="delete(appointment.ref!, index)"><i class="bi bi-trash2 p-0 font-xl-large"></i></td>
            </tr>
        }
    </tbody>
</table>
</div>

<div class="my-4 mx-4">
  <button type="button" class="btn cyan font-xl-medium" (click)="create()">+ Dodaj Sliku</button>
</div>

<div class="container-fluid">
<div class="row justify-content-center">
    <div id="carouselExampleIndicators" class="carousel slide col-8 my-5" data-bs-interval="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.operationkindness.org/wp-content/uploads/blog-kitten-nursery-operation-kindness.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.operationkindness.org/wp-content/uploads/blog-kitten-nursery-operation-kindness.jpg." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.operationkindness.org/wp-content/uploads/blog-kitten-nursery-operation-kindness.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
</div>
