<h2 mat-dialog-title>Dodaj Klijenta</h2>
<mat-dialog-content class="custom-scrollbar">
    <form [formGroup]="form">
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Ime i prezime</mat-label>
                    <input matInput type="text" [formControlName]="'name'" required/>
                </mat-form-field>
                <mat-form-field class="ms-5">
                    <mat-label>Godina Rođenja</mat-label>
                    <input matInput type="number" [formControlName]="'age'" required/>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Telefon</mat-label>
                    <input matInput required type="number" [formControlName]="'phone'" required/>
                </mat-form-field>
                <mat-form-field class="ms-5">
                    <mat-label>Adresa</mat-label>
                    <input matInput type="text" [formControlName]="'address'" required/>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Spol</mat-label>
                    <mat-select [formControlName]="'gender'" required>
                        <mat-option [value]="1">M</mat-option>
                        <mat-option [value]="0">Ž</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="ms-5">
                    <mat-label>Status</mat-label>
                    <mat-select [formControlName]="'status'" required>
                        <mat-option [value]="1">Aktivan</mat-option>
                        <mat-option [value]="0">Nije Aktivan</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Opis</mat-label>
                    <textarea matInput type="text" [formControlName]="'description'" required></textarea>
                </mat-form-field>
                <mat-form-field class="ms-5">
                    <mat-label>Alergije</mat-label>
                    <input matInput type="text" [formControlName]="'alergies'" required/>
                </mat-form-field>
            </div>
        </div>
    </form>
<mat-dialog-actions>
  <button mat-button (click)="submit($event)">Spremi</button>
  <button mat-button (click)="cancel()">Odustani</button>
</mat-dialog-actions>
