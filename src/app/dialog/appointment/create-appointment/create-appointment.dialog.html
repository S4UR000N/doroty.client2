<h2 mat-dialog-title>Dodaj Grupu</h2>
<mat-dialog-content class="custom-scrollbar">
    <form [formGroup]="form">
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Ime</mat-label>
                    <input matInput type="text" [formControlName]="'name'" required/>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Opis</mat-label>
                    <textarea matInput type="text" [formControlName]="'description'" required></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                      </mat-form-field>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Od</mat-label>
                    <input matInput type="time" [formControlName]="'startTime'" required/>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Do</mat-label>
                    <input matInput type="time" [formControlName]="'endTime'" required/>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Lijek</mat-label>
                    <input matInput type="text" [formControlName]="'medicine'" required/>
                </mat-form-field>
            </div>
        </div>
    </form>
<mat-dialog-actions>
  <button mat-button (click)="submit($event)">Spremi</button>
  <button mat-button (click)="cancel()">Odustani</button>
</mat-dialog-actions>
